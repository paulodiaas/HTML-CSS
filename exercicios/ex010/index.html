<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <audio src="midia/Something You Could Never Own (Clean) - NEFFEX.mp3" controls autoplay></audio>

    <h1>Reproduzindo auduio</h1>
    <p>vamos aprender a reproduzir auduio</p>
    <audio autoplay controls>
        <source src="midia/Something You Could Never Own (Clean) - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Something You Could Never Own (Clean) - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Something You Could Never Own (Clean) - NEFFEX.wav" type="audio/wav">
        <p>infelizmente o seu navegador nao consegue reproduzir o audio. <a href="midia/Something You Could Never Own (Clean) - NEFFEX.mp3"> clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    

</body>
</html>
