<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Tabelas</title>
    <style>
        table, td, td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- esse comentario e so para ver a organizaçao do site que etsamos faznendo meu doutor, pega essa visao que ela e muito importante para a criaçao e organizaçao dos sites e vamos aqui continuar nesse exercico meu truta...-->
    <h2>Olha as tabelas ai meu mano.</h2>
    <p>Pega a visao irmao:</p>

    <table>
        <tr>
            <td>Coluna 01</td>
            <td>Coluna 02</td>
            <td>Coluna 03</td>
            <td rowspan="3">Coluna 04</td>
        </tr>
        <tr>
            <td>Coluna 01</td>
            <td>Coluna 02</td>
            <td>Coluna 03</td>
        </tr>

    </table>

    <h2>Veja só de outra forma sem usar rowspance.</h2>
    <p>Pega a visao meu mano:</p>

    <table>
        <tr>
            <td>Coluna 01</td>
            <td>Coluna 02</td>
            <td>Coluna 03</td>
            <td>Coluna 04</td>
        </tr>
        <tr>
            <td>Coluna 01</td>
            <td>Coluna 02</td>
            <td colspan="2">Coluna 03</td>
        </tr>

    </table>
</body>
</html>
