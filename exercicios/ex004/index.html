<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formataçao de texto</title>
    <style>
        mark {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Principais formataçoes</h1>
    <h2>Negrito/Destaque</h2>
    <p>nessa <strong>frase</strong></p>
    <p><i>Nessa frase</i></p>
    <p><i>nessa</i> frase</p>
    <p>nessa frase <mark>vamos</mark> colocar</p>
    <p>vamos <mark>siddasindifbuiosw</mark></p>
    <p><ins>dfuhfiufh</ins>  eujfh uiewhiu  efhof ufew</p>
    <p><del>eijfifjp</del>  fjekriejri  erjiwjrj ejr ij </p>
    <p>x<sup>20</sup>+3</p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
