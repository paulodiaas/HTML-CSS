<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedeos com HTML5 </title>
</head>
<body>
    <h1>Inserindo vedeos hospedados localmente</h1>
    <p>Este vedeo sera hospedado no meu proprio servidor:</p>
    <video width="600" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/vedeo.mp4.mp4" type="video/mp4">
        <source src="midia/Vedeo.m4v.m4v" type="video/mp4">
        <source src="midia/Vedeo.webm.webm" type="video/webm">
        <source src="midia/vedeo.ogv.ogv" type="video/ovg">
        <p>seu navegador nao tem compatibilidade com o vedeo</p>
    </video>
    <h1>Vedeo do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/jd7fmCYBlHw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
